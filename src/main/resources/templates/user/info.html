<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>登陆</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/my.css"/>
    <script src="https://cdn.bootcss.com/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row-fluid row-margin-bottom">
        <div class="col-md-2">
        </div>
        <div class="col-md-8">
            <div class="alert alert-info">
                <button type="button" class="close" data-dismiss="alert">×</button>
                <h4>
                    您所拥有的角色及权限如下:
                </h4> <strong>${info}</strong>
            </div>
        </div>
        <div class="col-md-2">
        </div>
    </div>

    <div class="row-fluid ">
        <div class="col-md-4">
            <a href="/system/PM">
                <button class="btn btn-large btn-block btn-warn" type="button">产品</button>
            </a>
        </div>
        <div class="col-md-4">
            <a href="/system/PG">
                <button class="btn btn-large btn-info btn-block" type="button">开发</button>
            </a>
        </div>
        <div class="col-md-4">
            <a href="/system/STE">
                <button class="btn btn-success btn-block btn-large" type="button">测试</button>
            </a>
        </div>

        <div class="col-md-12 row-margin-bottom"></div>

        <div class="col-md-4">
            <a href="/system/view">
                <button class="btn btn-large btn-block btn-warn" type="button">查看权限</button>
            </a>
        </div>
        <div class="col-md-4">
            <a href="/system/create">
                <button class="btn btn-large btn-info btn-block" type="button">创建权限</button>
            </a>
        </div>
        <div class="col-md-4">
            <a href="/system/delete">
                <button class="btn btn-success btn-block btn-large" type="button">删除权限</button>
            </a>
        </div>
    </div>
</div>
</body>
</html>
